

<!DOCTYPE html>
<html lang="en">

  <head>
	  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DeepSleep Content Editing Tool</title>
	  <!-- CSS for Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- CSS for ReviewEdit -->
    <link href="./css/contentEdit.css" rel="stylesheet">   
  </head>

  <body onload="initializePage(3)">
    <main>
      <div class="jumbotron">
        <h1 class="display-4">DeepSleep <b>Asset</b> Editor</h1>
      </div>



      <!-- Controls for all content editors -->
      <div class="row justify-content-between">   
        <div class="col-md-4"> 
          <div class="btn-group" role="group" aria-label="Content Editor Choice">
            <input type="radio" class="btn-check" name="btnradio" id="mode-preview" autocomplete="off" onchange="ChangeModes(0)">
            <label class="btn btn-outline-primary" for="mode-preview">Preview</label>
            <input type="radio" class="btn-check" name="btnradio" id="mode-review" autocomplete="off" onchange="ChangeModes(1)">
            <label class="btn btn-outline-primary" for="mode-review">Review</label>
            <input type="radio" class="btn-check" name="btnradio" id="mode-abstract" autocomplete="off"  onchange="ChangeModes(2)">
            <label class="btn btn-outline-primary" for="mode-abstract">Abstract</label>
            <input type="radio" class="btn-check" name="btnradio" id="mode-assets" autocomplete="off" checked onchange="ChangeModes(3)">
            <label class="btn btn-outline-primary" for="mode-assets">Assets</label>
          </div>
        </div>
        <div class="col-md-4"> 
          <input class="form-control" type="file" id="file-input" onchange="AssetUpload();">
        </div>
      </div><hr>

      <!-- Form fields for the Preview Editor -->
      <div class="container" id="asset-uploader-body">
        <div class='card text-center' style='width: 18rem;'>
          <img src='./img/default.jpg' id='asset-upload-image'> 
          <div class='card-body'>  
            <h5 class='card-title'>
              <input type="text" class="form-control" id="asset-name" placeholder="Asset Title">
            </h5>
          </div>
        </div>
        <button type="button" class="btn btn-outline-secondary mt-2"  onclick="TriggerFileInputEl()">Upload Asset...</button>
        <button type="button" class="btn btn-outline-primary mt-2"  onclick="SubmitAsset()">Submit Asset...</button>
      </div>
      <hr>
      <div class="container" id="asset-editor-body">
      </div>



    </main>

    <!-- Include reviewEdit code -->
    <script src="./js/contentEdit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body> 
</html>
