

<!DOCTYPE html>
<html lang="en">

    <head>
	    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DeepSleep Solutions Review Writer Tool</title>
	  
        <!-- CSS for Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- CSS for ReviewEdit -->
        <link href="reviewedit.css" rel="stylesheet">   
    </head>

    <body onload="initializePage()">
        <main>
            <div class="jumbotron">
                <h1 class="display-4">DeepSleep Content Editor</h1>
            </div>

            <div>
                <div class="btn-group" role="group" aria-label="Content Editor Choice">
                <input type="radio" class="btn-check" name="btnradio" id="mode-preview" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="mode-preview">Preview</label>
                <input type="radio" class="btn-check" name="btnradio" id="mode-review" autocomplete="off">
                <label class="btn btn-outline-primary" for="mode-review">Review</label>
                <input type="radio" class="btn-check" name="btnradio" id="mode-abstract" autocomplete="off">
                <label class="btn btn-outline-primary" for="mode-abstract">Abstract</label>
                <input type="radio" class="btn-check" name="btnradio" id="mode-assets" autocomplete="off">
                <label class="btn btn-outline-primary" for="mode-assets">Assets</label>
            </div>
            <hr>

        <div class="card card-body"> 
        
        <div class="row">
            <div class="col-md-12">
                <label for="review-title">Title</label>
                <input type="text" class="form-control" id="review-title" placeholder="Review Title">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="review-author">Author</label>
                <input type="text" class="form-control" id="review-author" placeholder="Author">
            </div>
            <div class="col-md-2">
                <label for="review=date">Date</label>
                <input type="date" class="form-control" id="review-date" name="review-date" placeholder="2022-10-31">
            </div>
            <div class="col-md-4">
                <label for="category-select">Category</label>
                <select class="form-select" id="category-select">
                  <option selected>-none-</option>
                  <option value="Bedding">Bedding</option>
                  <option value="Supplements">Supplements</option>
                  <option value="Technology">Technology</option>
                  <option value="Audio">Audio</option>
                  <option value="Visual">Visual</option>
                  <option value="Thermals">Thermals</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="hero-image-link">Hero Image Link</label>
                <input type="text" class="form-control" id="hero-image-link" placeholder="Link to the hero image in DeepSleep Assets" oninput="ShowHeroImage()">
                <button type="button" class="btn btn-secondary" id="hero-image-button" onclick="ShowHeroImage()">Load</button>
            </div>
            <div class="col-md-4">
                <label for="hero-image">Hero Image</label>
                <img src="default.jpg" class="img-thumbnail" alt="default image" id="hero-image" >
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <label for="review-summary">Summary</label>
                <textarea class="form-control" id="review-summary" rows="2" placeholder="Quick review summary..."></textarea>
            </div>
        </div>
        
        <a class="btn btn-link" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
           Full Review..
        </a>
        </div>



    <div class="collapse" id="collapseExample">
        <div class="card card-body">

    <div class="form-group">
        <label for="review-rating">Rating</label>
        <textarea class="form-control" id="review-rating" rows="1" placeholder="Description of the rating and why..."></textarea>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
            <label for="review-efficacy-deep">Deep Efficacy:</label>
        <input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="review-efficacy-deep">
      </div>
      <div class="form-group col-md-6">
        <label for="review-efficacy-deep">REM Efficacy:</label>
        <input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="review-efficacy-deep">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
            <label for="review-efficacy-deep">Onset Efficacy:</label>
        <input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="review-efficacy-deep">
      </div>    
      <div class="form-group col-md-6">
        <label for="review-efficacy-deep">Wakefullness Efficacy:</label>
        <input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="review-efficacy-deep">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
            <label for="review-efficacy-deep">Efficiency Efficacy:</label>
        <input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="review-efficacy-deep">
      </div>
      <div class="form-group col-md-6">
        <label for="review-efficacy-deep">Accuracy Efficacy:</label>
        <input class="form-control" type="range" min="0" max="100" value="50" class="slider" id="review-efficacy-deep">
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputState">Vendor</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
      <div class="form-group col-md-8">
        <label for="inputCity">Link</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Price</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>

    <div class="form-group">
        <label for="editor-container">Body</label>
        <div id="editor-container" oninput="ShowHTML()">
        </div>
    </div>

</div>
</div>


</main>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
<!-- Include reviewEdit code -->
<script src="reviewedit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body> 
</html>
